<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <p>Search location: {{location}}</p>
        <p>Search term: {{search_term or 'None Specified'}}</p>
        <h2>Top Restaurant:</h2> 

        <div class="r-info" style=" box-sizing: border-box;
        border: solid 2px rgb(153, 57, 57); 
        padding: 10px;
        margin: 10px; ">
            <h2>{{restaurant.get('name')}}</h2>
            <img src={{restaurant.get('image_url')}} width="100%" height="100%"  />
            <p><b>Price:</b> {{restaurant.get('price')}}</text></p>
            <hr>
            <p><b>Rating:</b> {{restaurant.get('rating')}}</text></p>
            <hr>
            <p><b># of Reviews:</b> {{restaurant.get('review_count')}}</p><br>
        </div>

    </main>

   
</body>
</html>
